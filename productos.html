<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Productos de Consumo Diario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004d99;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #0066cc;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #005bb5;
            color: #fff;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .category {
            display: flex;
            flex-direction: column;
            width: 220px;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: #333;
            overflow: hidden;
        }
        .category:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        .category:hover img {
            transform: scale(1.1);
        }
        .category h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .back-button {
            background-color: #0066cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Productos de Consumo Diario</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>

        <a href="quienes_somos.html">Quiénes Somos</a>
    </nav>

    <div class="categories">
        <a href="aceite.html" class="category">
            <img src="portadaaceite.jpg" alt="Aceites">
            <h3>Aceites</h3>
        </a>
        <a href="granos.html" class="category">
            <img src="portadagranos.jpg" alt="Granos">
            <h3>Granos</h3>
        </a>
        <a href="azucares.html" class="category">

        <a href="enlatados.html" class="category">
            <img src="https://via.placeholder.com/220x150?text=Enlatados" alt="Enlatados">
            <h3>Enlatados</h3>
        </a>
        <a href="vinagres.html" class="category">
            <img src="https://via.placeholder.com/220x150?text=Vinagres" alt="Vinagres">
            <h3>Vinagres</h3>
        </a>
        <a href="aderezos.html" class="category">
            <img src="https://via.placeholder.com/220x150?text=Aderezos" alt="Aderezos">
            <h3>Aderezos</h3>
        </a>
        <a href="especias.html" class="category">
            <img src="https://via.placeholder.com/220x150?text=Especias" alt="Especias">
            <h3>Especias</h3>
        </a>
