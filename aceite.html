<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004d99;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .especias-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .especia {
            width: 300px;
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
        }
        .especia img {
            max-width: 100%;
            height: auto;
            max-height: 300px; /* Máximo alto de la imagen */
            object-fit: cover; /* Evita que las imágenes se distorsionen */
            transition: transform 0.3s;
        }
        .especia p {
            margin: 10px;
            font-size: 1.2em;
            color: #333;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-input {
            padding: 8px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-button {
            padding: 8px 20px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination button {
            padding: 10px 15px;
            margin: 0 5px;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
            cursor: pointer;
            font-size: 16px;
        }
        .pagination button.active {
            background-color: #0066cc;
            color: #fff;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox.show {
            display: flex;
        }
        .no-result {
            display: none;
            color: red;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>MONTANO DISTRIBUIDORA, S.A.</h1>
    </header>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar aceite...">
            <button onclick="search()" class="search-button">Buscar</button>
        </div>
        <p>CATEGORIA - ACEITES</p>
        <div class="especias-container" id="especiasContainer">
            <!-- Especias se agregarán aquí dinámicamente -->
            
        </div>
        <div class="pagination" id="pagination"></div>
        
    </div>
    

    <!-- Lightbox containers -->

    <div id="img9" class="lightbox" onclick="closeLightbox('img9')">

    <footer>

    <!-- JavaScript -->
    <script>
        const especias = [
            { id: "img1", src: "aceites/aceitecaneca.jpeg", name: "ACEITE IDEAL CANECA" },
            { id: "img2", src: "aceites/ACEITE3.20.jpg", name: "ACEITE IDEAL GALON" },
            { id: "img3", src: "aceites/aceite1.jpeg", name: "ACEITE DE ORUJO ALINZA DE 5 LITROS" },
            { id: "img4", src: "aceites/ACEITE2.jpeg", name: "ACEITE DE OLIVA EXTRAVIRGEN DE 5 LITROS" },
            { id: "img5", src: "aceites/GIRASOL.jpeg", name: "ACEITE DE GIRASOL 5 LITROS" },
            { id: "img6", src: "aceites/aceitedeajonjoligalon.jpeg", name: "ACEITE DE AJONJOLI TOSTADO GALON" },
            { id: "img7", src: "aceites/aceitedeajonjolipeque.jpeg", name: "ACEITE DE AJONJOLI TOSTADO LITRO" },
            { id: "img8", src: "aceites/aceitecanche.jpeg", name: "ACEITE DE AJONJOLI EXTRA VIRGEN DE GALON" },
            { id: "img9", src: "aceites/aceitecanchepeq.jpeg", name: "ACEITE DE AJONJOLI EXTRA VIRGEN DE LITRO" },
            { id: "img10", src: "aceites/aceite3l.jpeg", name: "ACEITE DE OLIVA EXTRA VIRGEN DE 3 LITROS" },
            { id: "img11", src: "aceites/ACEITEAJONJOLIPEQ.jpeg", name: "ACEITE DE AJONJOLI DE 6.28 OZ " },
            { id: "img12", src: "aceites/bvedal.jpeg", name: "ACEITE DE OLIVA EXTRA VIRGEN DE LITRO BOVEDA" },
            { id: "img13", src: "aceites/ACEITEAJONJOLI.jpeg", name: "ACEITE DE AJONJOLI ROLAND DE 56 OZ" },
            { id: "img14", src: "aceites/olmecagalon.jpeg", name: "ACEITE OLMECA DE GALON" },
            { id: "img15", src: "aceites/olmecacaneca.jpeg", name: "ACEITE OLMECA CANECA" },
            { id: "img16", src: "aceites/margarinaindsut.jpeg", name: "MARGARINA INDUSTRIAL DE 30 LIBRAS" },
            { id: "img17", src: "aceites/repospastelera.jpeg", name: "MARGARINA REPOSTERINA PASTELERIA OLMECA 30 LIBRAS" },
            { id: "img18", src: "aceites/reposterinahojaldre.jpeg", name: "MARGARINA RESPOSTERINA HOJALDRE OLMECA 30 LIBRAS" },
            { id: "img19", src: "aceites/mantecaolmeca.jpeg", name: "MANTECA OLMECA 27 LIBRAS" },
    
            // Agrega más especias aquí
        ];

        const itemsPerPage = 8;
        let currentPage = 1;

        function displayEspecias(page) {
            const container = document.getElementById("especiasContainer");
            container.innerHTML = "";
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedEspecias = especias.slice(start, end);

            paginatedEspecias.forEach(especia => {
                const especiaDiv = document.createElement("div");
                especiaDiv.className = "especia";
                especiaDiv.dataset.id = especia.id;
                especiaDiv.innerHTML = `
                    <img src="${especia.src}" alt="${especia.name}">
                    <p>${especia.name}</p>
                `;
                container.appendChild(especiaDiv);
            });

            document.querySelectorAll('.especia').forEach(item => {
                item.addEventListener('click', event => {
                    var id = item.getAttribute('data-id');
                    document.getElementById(id).classList.add('show');
                });
            });
        }

        function setupPagination() {
            const paginationContainer = document.getElementById("pagination");
            paginationContainer.innerHTML = "";
            const pageCount = Math.ceil(especias.length / itemsPerPage);

            for (let i = 1; i <= pageCount; i++) {
                const button = document.createElement("button");
                button.innerText = i;
                button.className = i === currentPage ? "active" : "";
                button.addEventListener("click", () => {
                    currentPage = i;
                    displayEspecias(currentPage);
                    document.querySelector(".pagination button.active").classList.remove("active");
                    button.classList.add("active");
                });
                paginationContainer.appendChild(button);
            }
        }

        function search() {
            var input = document.getElementById("searchInput").value.toUpperCase();
            var noResult = document.getElementById("noResult");
            const filteredEspecias = especias.filter(especia => especia.name.toUpperCase().includes(input));
            const container = document.getElementById("especiasContainer");
            container.innerHTML = "";

            if (filteredEspecias.length > 0) {
                noResult.style.display = "none";
                filteredEspecias.forEach(especia => {
                    const especiaDiv = document.createElement("div");
                    especiaDiv.className = "especia";
                    especiaDiv.dataset.id = especia.id;
                    especiaDiv.innerHTML = `
                        <img src="${especia.src}" alt="${especia.name}">
                        <p>${especia.name}</p>
                    `;
                    container.appendChild(especiaDiv);
                });

                document.querySelectorAll('.especia').forEach(item => {
                    item.addEventListener('click', event => {
                        var id = item.getAttribute('data-id');
                        document.getElementById(id).classList.add('show');
                    });
                });

            } else {
                noResult.style.display = "block";
            }
        }

        function closeLightbox(id) {
            document.getElementById(id).classList.remove('show');
        }

        // Manejar la búsqueda al presionar Enter
        document.getElementById("searchInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Evitar el comportamiento por defecto del formulario
                search();
            }
        });
        

        // Inicialización
        displayEspecias(currentPage);
        setupPagination();
    </script>
</body>
